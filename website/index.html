<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app" id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder zip">
      <input type="text" id="zip" placeholder="Enter zipcode here (US)">
    </div>
    <div class="holder feel">
      <input class="myInput" id="feelings" placeholder="How are you feeling today?">
    </div>
    <button id="generate" type="submit">Generate</button>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
